{% extends "base.html" %}
{% load staticfiles humanize %}
{% block title %}Mi blog - Entry{% endblock %}
{% block content %}
	<div class="entrybox">
		<div class="title"><a href="/entry/{{entry.id}}">{{entry.title}}</a></div>
		<div class="author">publicado por {{entry.author}}</div>
		<div class="text">{{entry.text|linebreaksbr|truncatechars:70}}</div>
		<div class="date">publicado {{entry.published_date|naturalday}}</div>
	</div>	
{% endblock %}
