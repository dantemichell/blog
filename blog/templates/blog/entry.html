{% extends "base.html" %}
{% load staticfiles humanize %}
{% block title %}Mi blog - Entry{% endblock %}
{% block content %}
    <div class="entrybox">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date | naturalday}}
            </div>
        {% endif %}
        <div class="title">{{ post.title }}</div>
        <div class="text"><div class="content">{{ post.text|linebreaksbr }}</div></div>
    </div>
{% endblock %}
