{% extends "base.html" %}
{% load staticfiles humanize %}
{% block title %}Mi blog - Post list{% endblock %}
{% block content %}
		{% for post in posts %}
			<div class="articlebox">
				<div class="title"><a href="/entry/{{post.id}}">{{post.title}}</a></div>
				<div class="author">por {{post.author}}</div>
				<div class="text"><div class="content">{{post.text|truncatechars:250}}</div></div>
				<div class="date">publicado {{post.published_date|naturalday}}</div>
			</div>
		{% endfor %}	
{% endblock %}
